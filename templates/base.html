{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  /><!-- /Added by HTTrack -->
  <head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102233264-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-102233264-3');
  </script>
    <meta charset="utf-8" />
    <title>Erwinn Grebo - Full Stack web and mobile developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Full stack web and mobile developer"
    />
    <style>
      /* Typing Animation */
      .loading-animation {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: typing 1s linear infinite alternate;
        position: relative;
        left: -12px;
      }

      @keyframes typing {
        0% {
          background-color: rgba(100, 100, 100, 1);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 0.2),
            24px 0px 0px 0px rgba(100, 100, 100, 0.2);
        }

        25% {
          background-color: rgba(100, 100, 100, 0.4);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 2),
            24px 0px 0px 0px rgba(100, 100, 100, 0.2);
        }

        75% {
          background-color: rgba(100, 100, 100, 0.4);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 0.2),
            24px 0px 0px 0px rgba(100, 100, 100, 1);
        }
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("load", function() {
        document.querySelector("body").classList.add("loaded");
      });
    </script>
    <link
      href="{% static 'css/theme-event.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      rel="preload"
      as="font"
      href="{% static 'fonts/Inter-UI-upright.var.woff2' %}"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="{% static 'fonts/Inter-UI.var.woff2'%}"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
    <!-- Required vendor scripts (Do not remove) -->
    <script
      type="text/javascript"
      src="https://unpkg.com/jquery@~3.3.1"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'unpkg/popper.js@1.14.7/dist/umd/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bootstrap@~4.3.1"
    ></script>

    <!-- Optional Vendor Scripts (Remove the plugin script if current page does not use that feature) -->

    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="{% static 'unpkg/aos@2.3.4/dist/aos.js' %}"></script>    
    <!-- Isotope (masonry layouts and filtering) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/isotope-layout@3.0.6/dist/isotope.pkgd.min.js' %}"
    ></script>
    <!-- Prism (displays formatted code boxes) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/prismjs@1.15.0/prism.js' %}"
    ></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/scrollmonitor@1.2.4/scrollMonitor.js' %}"
    ></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script
      type="text/javascript"
      src="{% static 'unpkg/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js' %}"
    ></script>
    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="{% static 'js/theme.js' %}"></script>
  </body>
