{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  /><!-- /Added by HTTrack -->
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-52115242-16"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-52115242-16");
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "../www.googletagmanager.com/gtm5445.html?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KG38NH9");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8" />
    <title>Erwinn Grebo - Full Stack web and mobile developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Full stack web and mobile developer"
    />
    <style>
      /* Typing Animation */
      .loading-animation {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: typing 1s linear infinite alternate;
        position: relative;
        left: -12px;
      }

      @keyframes typing {
        0% {
          background-color: rgba(100, 100, 100, 1);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 0.2),
            24px 0px 0px 0px rgba(100, 100, 100, 0.2);
        }

        25% {
          background-color: rgba(100, 100, 100, 0.4);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 2),
            24px 0px 0px 0px rgba(100, 100, 100, 0.2);
        }

        75% {
          background-color: rgba(100, 100, 100, 0.4);
          box-shadow: 12px 0px 0px 0px rgba(100, 100, 100, 0.2),
            24px 0px 0px 0px rgba(100, 100, 100, 1);
        }
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("load", function() {
        document.querySelector("body").classList.add("loaded");
      });
    </script>
    <link
      href="{% static 'css/theme-event.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      rel="preload"
      as="font"
      href="{% static 'fonts/Inter-UI-upright.var.woff2' %}"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="{% static 'fonts/Inter-UI.var.woff2'%}"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
    <!-- Required vendor scripts (Do not remove) -->
    <script
      type="text/javascript"
      src="https://unpkg.com/jquery@~3.3.1"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'unpkg/popper.js%401.14.7/dist/umd/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/bootstrap@~4.3.1"
    ></script>

    <!-- Optional Vendor Scripts (Remove the plugin script if current page does not use that feature) -->

    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="{% static 'unpkg/aos%402.3.4/dist/aos.js' %}"></script>
    <!-- Clipboard (copies content from browser into OS clipboard) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/clipboard%402.0.4/dist/clipboard.min.js' %}"
    ></script>
    <!-- Fancybox (handles image and video lightbox and galleries) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/%40fancyapps/fancybox%403.5.2/dist/jquery.fancybox.min.js' %}"
    ></script>
    <!-- Flickity (handles touch enabled carousels and sliders) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/flickity%402.2.0/dist/flickity.pkgd.min.js' %}"
    ></script>
    <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/ion-rangeslider%402.3.0/js/ion.rangeSlider.js' %}"
    ></script>
    <!-- Isotope (masonry layouts and filtering) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/isotope-layout%403.0.6/dist/isotope.pkgd.min.js' %}"
    ></script>

    <!-- Prism (displays formatted code boxes) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/prismjs%401.15.0/prism.js' %}"
    ></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script
      type="text/javascript"
      src="{% static 'unpkg/scrollmonitor%401.2.4/scrollMonitor.js' %}"
    ></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script
      type="text/javascript"
      src="{% static 'unpkg/smooth-scroll%4015.0.0/dist/smooth-scroll.polyfills.min.js' %}"
    ></script>
    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="{% static 'js/theme.js' %}"></script>
  </body>
